<!-- Сообщаем браузеру как стоит обрабатывать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных -->

<head>
    <!-- Звголовок страницы в браузере -->
    <title>Parallax.js by Matthew Wagerfield</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<body>
    <section class="sea-wrapper">
        <div class="page">
            <div class="sea-parallax">
                <ul class="sea-parallax__list">
                    <li class="sea-parallax__li" data-depth="0.10">
                        <div class="sea-parallax__bg"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.15">
                        <div class="sea-parallax__rope sea-parallax__rope_1">
                            <div class="sea-parallax__element  sea-parallax__element_1"><span></span></div>
                            <div class="sea-parallax__element  sea-parallax__element_2"><span></span></div>
                            <div class="sea-parallax__element  sea-parallax__element_3"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.30">
                        <div class="sea-parallax__rope sea-parallax__rope_2">
                            <div class="sea-parallax__element  sea-parallax__element_4"><span></span></div>
                            <div class="sea-parallax__element  sea-parallax__element_5"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.60">
                        <div class="sea-parallax__rope sea-parallax__rope_3">
                            <div class="sea-parallax__element  sea-parallax__element_6"><span></span></div>
                            <div class="sea-parallax__element  sea-parallax__element_7"><span></span></div>
                            <div class="sea-parallax__element  sea-parallax__element_8"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.30">
                        <div class="sea-parallax__wave sea-parallax__wave_1"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.40">
                        <div class="sea-parallax__wave sea-parallax__wave_2"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.50">
                        <div class="sea-parallax__wave sea-parallax__wave_3"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.60">
                        <div class="sea-parallax__lighthouse"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.60">
                        <div class="sea-parallax__wave sea-parallax__wave_4"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="0.80">
                        <div class="sea-parallax__wave sea-parallax__wave_5"></div>
                    </li>
                    <li class="sea-parallax__li" data-depth="1">
                        <div class="sea-parallax__wave sea-parallax__wave_6"></div>
                    </li>
                </ul>
            </div>
            <!-- <div class="content"></div> -->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
